<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Gestión de Trabajadores</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row mb-3">
            <div class="col-12">
                <h2 class="text-center">Sistema de Gestión de Trabajadores</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-md-7">
                <form id="worker-form">
                    <div class="form-group">
                        <label for="firstName">Nombre</label>
                        <input type="text" class="form-control" id="firstName" required>
                    </div>
                    <div class="form-group">
                        <label for="lastName">Apellido</label>
                        <input type="text" class="form-control" id="lastName" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Correo</label>
                        <input type="email" class="form-control" id="email" required>
                    </div>
                    <div class="form-group">
                        <label for="department">Departamento</label>
                        <select class="form-control" id="department">
                            <option>IT</option>
                            <option>Marketing</option>
                            <option>Ventas</option>
                            <option>Administración</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Asegurar los cambios</button>
                </form>
            </div>
            <div class="col-md-5">
                <h4>Lista de Trabajadores</h4>
                <ul id="workers-list" class="list-group">
                    
                </ul>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-12">
                <h4>Resumen de Trabajadores por Departamento</h4>
                <ul id="workers-summary" class="list-group">

                </ul>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
